<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word, Line & Character Counter</title>
    <link rel="stylesheet" href="styles/word-letter-count.css">
</head>
<body>
    <div class="container">
        <h1>Word, Line & Character Counter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div class="options">
            <label><input type="checkbox" id="includeSpaces"> Include spaces</label>
            <label><input type="checkbox" id="includeLineJumps"> Include line jumps</label>
            <label><input type="checkbox" id="separateByHyphen"> Include hyphen-separated words</label>
        </div>
        <div class="results">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters: <span id="charCount">0</span></p>
            <p>Lines: <span id="lineCount">0</span></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
